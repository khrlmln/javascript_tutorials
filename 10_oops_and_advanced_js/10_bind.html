<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind in JS</title>
    <style>
      :root {
        --clr-dark: #070a13;
        --clr-light: #f1f5f9;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--clr-dark);
        color: var(--clr-light);
      }
    </style>
  </head>
  <body>
    <button class="btn">Button Clicked</button>

    <script>
      // Define a 'React' class
      class React {
        // Constructor method is called when a new instance of the class is created
        constructor() {
          // Initialize properties for 'library' and 'server'
          this.library = "React"; // The library name (could be a placeholder for an actual React app)
          this.server = "http://localhost:3000"; // URL of the server (local server address)

          // Select the first button element and add an event listener for the 'click' event
          // The 'handleClick' method is bound to the current instance of the class using 'bind(this)'
          document
            .querySelector("button") // Selecting the button element
            .addEventListener("click", this.handleClick.bind(this)); // Adding a click event listener to the button
        }

        // Define the method that will be called when the button is clicked
        handleClick() {
          // Logs a message to the console when the button is clicked
          console.log(`button clicked & server loaded on ${this.server}`);
        }
      }

      // Create an instance of the React class
      const app = new React();
    </script>
  </body>
</html>
