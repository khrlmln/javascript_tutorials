<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model (DOM) - Create a new element</title>
    <style>
      :root {
        --clr-dark: #070a13;
        --clr-light: #f1f5f9;
        --clr-slate400: #94a3b8;
        --clr-rose: #e11d48;
        --clr-indigo: #4f46e5;
      }
      body {
        background-color: var(--clr-dark);
        color: var(--clr-slate400);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
    </div>

    <script>
      // defining a variable
      const parent = document.querySelector(".parent");

      // logging the output of parent variable
      console.log(parent);
      console.log(parent.children[1].innerHTML);

      // looping every content of parent variable
      for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
      }

      // changing a style using dom
      parent.children[1].style.color = "var(--clr-rose)";

      // moving into parent to child
      console.log(parent.firstElementChild);
      console.log(parent.lastElementChild);

      // moving into parent from child
      const firstDay = document.querySelector(".day");
      console.log(firstDay);
      console.log(firstDay.parentElement);

      // moving into sibling
      console.log(firstDay.nextElementSibling);

      console.log("NODES:", parent.childNodes);

      // creating an element using DOM
      const div = document.createElement("div");

      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "generated title");
      div.style.backgroundColor = "var(--clr-indigo)";
      div.style.marginTop = ".5rem";
      // div.innerText = "Content addusing JS DOM";
      const addText = document.createTextNode("Content addusing JS DOM");
      div.appendChild(addText);

      // attaching the div into page
      document.body.appendChild(div);
      console.log(div);
    </script>
  </body>
</html>
